<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<h1>, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">


    <title>CodeQuiz Highscores</title>
</head>
<body>
    <h1>Highscore</h1>
    <table class="table">
        <thead>
          <tr>
      
            <th scope="col">User</th>
            <th scope="col">Score</th>
    
          </tr>
        </thead>
        <tbody id="tableData">
         
         
        </tbody>
      </table>  
      <a href="./index.html">Retake</a>
      <script>
 
 var scoreboard = JSON.parse(localStorage.getItem("codequiz")) || []
 let html=""
 scoreboard.forEach(element => {
    html +=` <tr>
        
            <td colspan="2">${element.user}</td>
            <td>${element.score}</td>
          </tr>`
 });
 document.getElementById("tableData").innerHTML = html || "NoScoresAvailable"

      </script>
</body>
</html>
